<!doctype html>
<html>
  <head>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      .wrapper{
        position: relative;
      }
      div, canvas {
        display: block;
        margin: 0;
        padding: 0;
        position: absolute;
      }
      .t {
        display: inline-block;
        margin: 0;
      }
      .tl {
        width: 10px;
        height: 10px;
        background-image: url('/img/bordertl.gif');
      }
      .tb {
        width: 10px;
        height: 10px;
        background-image: url('/img/bordertb.gif');
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/game.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div style="height:10px; width:10px; background: url('/img/bordertl.gif');"></div>
      <div style="left:10px; height:10px; width: 320px; background: url('/img/bordertb.gif');"></div>
      <div style="left:330px; height:10px; width: 10px; background: url('/img/bordertr.gif');"></div>
      <div style="height:330px; top: 10px; width: 10px; background: url('/img/borderlr.gif');"></div>
      <canvas id="gcanvas" style="width: 320px; height: 320px; top: 10px; left: 10px;"></canvas>
      <div style="left:330px; top: 10px; height:330px; width: 10px; background: url('/img/borderlr.gif');"></div>
      <div style="top:330px;height:10px; width:10px; background: url('/img/borderbl.gif');"></div>
      <div style="left:10px; top:330px; height:10px; width: 320px; background: url('/img/bordertb.gif');"></div>
      <div style="left:330px; top:330px; height:10px; width: 10px; background: url('/img/borderbr.gif');"></div>
    </div>
    
    <canvas id="mapCanvas" style="width: 100px; height: 100px; position: fixed; top: 10px; right: 10px;"></canvas>
    
  </body>
</html>
